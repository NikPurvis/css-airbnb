<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>CSS Airbnb Card</title>
</head>

<body>

  <div class="main">

    <div class="head">
      <h1>Meet Guidebooks</h1>
      <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
    </div>

    <div class="cities-container">
      <div class="city-block">
        <div class="city-pic">
            <img src="img/san-francisco.jpg" alt="San Franciso">
        </div>
        <div class="city-txt">San Francisco</div>
      </div>
      <div class="city-block">
        <div class="city-pic">
            <img src="img/new-york.jpg" alt="New York">
        </div>
        <div class="city-txt">New York</div>
      </div>
      <div class="city-block">
        <div class="city-pic">
            <img src="img/london.jpg" alt="London">
        </div>
        <div class="city-txt">London</div>
      </div>
    </div>
    <div class="button-container">
      <button>See All Guidebooks</button>
    </div>

    <div class="head">
      <h1>Just for the weekend</h1>
      <h2>Discover new, inspiring places close to home.</h2>
    </div>

    <div class="cities-container">
      <div class="city-block">
        <div class="city-pic">
            <img src="img/napa.jpg" alt="Napa">
        </div>
        <div class="city-txt">Napa</div>
      </div>
      <div class="city-block">
        <div class="city-pic">
            <img src="img/sonoma.jpg" alt="Sonoma">
        </div>
        <div class="city-txt">Sonoma</div>
      </div>
      <div class="city-block">
        <div class="city-pic">
            <img src="img/san-francisco-2.jpg" alt="San Francisco">
        </div>
        <div class="city-txt">San Francisco</div>
      </div>
    </div>
    <div class="button-container">
      <button>See All Destinations</button>
    </div>

  </div>

</body>
</html>
